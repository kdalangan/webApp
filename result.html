<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .error-list {
            margin-top: 20px;
        }
        .error-item {
            background-color: #f2dede;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>PCB Error Detection Results</h1>
    <div class="image-container">
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded PCB Image" width="80%">
    </div>
    <h3>Errors Detected:</h3>
    <div class="error-list">
        {% for error in errors %}
            <div class="error-item">{{ error }}</div>
        {% endfor %}
    </div>
    <a href="{{ url_for('simulation_page', filename=filename) }}">
        <button>Simulate Electrical Continuity</button>
    </a>
</div>

</body>
</html>
