<head>

    <title>Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;

        }
        .container {
            max-width: 900px;

            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
