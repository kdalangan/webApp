<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCB Defect Detection</title>
</head>
<body>
    <h1>Upload or Capture PCB Images</h1>
    
    <form method="post" enctype="multipart/form-data" action="/">
        <label for="test_image">Test Image:</label>
        <input type="file" name="test_image" required>
        <br><br>
        <label for="temp_image">Template Image:</label>
        <input type="file" name="temp_image" required>
        <br><br>
        <input type="submit" value="Upload Images for Defect Detection">
    </form>

    <hr>

    <h2>Or Capture a Real-Time Image</h2>
    <form method="post" action="/capture">
        <button type="submit">Capture Image</button>
    </form>
</body>
</html>
