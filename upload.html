<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCB Defect Detection</title>
</head>
<body>
    <h1>PXRT: Defect Detection </h1>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data" action="/">
        <label for="test_image">Test Image:</label>
        <input type="file" name="test_image" required>
        <br><br>
        <label for="temp_image">Template Image:</label>
        <input type="file" name="temp_image" required>
        <br><br>
        <input type="submit" value="Upload Images for Defect Detection">
    </form>

    <hr>

    <h2>Real Time Image Capture</h2>
    <form method="post" action="/capture">
        <button type="submit">Capture Image</button>
    </form>
</body>
</html>
